<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Montserrat:wght@600&family=Poppins:ital,wght@1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="temperature.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temperature Converter</h1>
        </div>
        <div class="temp">
            <div class="input-div">
                <label>Celsius:</label>
                <input type="number" value="0" id="cel" class="inp">
            </div>
            <div class="input-div">
                <label>Fahrenheit:</label>
                <input type="number" value="32" id="fah" class="inp">
            </div>
            <div class="input-div">
                <label>Kelvin:</label>
                <input type="number" value="273" id="kel" class="inp">
            </div>
        </div>
    </div>

        <script src="temp.js"></script>
</body>
</html>
